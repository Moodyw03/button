<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sound Button Example with Video Background</title>
        <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
        <style>
        /* Set up the default gradient background */
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5); /* Example gradient */
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        /* Style for video to cover the entire background */
        #backgroundVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100; /* Ensure video stays in the background */
        }
    </style>
    </head>
    <body>

        <button id="soundButton">Play Sound</button>
        <video id="backgroundVideo" loop muted>
            <source src="gutfulstubbie.mp4" type="video/mp4">
            <!-- Replace with your video file -->
            Your browser does not support the video tag.
        </video>

        <script src="button.js"></script> <!-- Link to your JavaScript file -->
    </body>
</html>
